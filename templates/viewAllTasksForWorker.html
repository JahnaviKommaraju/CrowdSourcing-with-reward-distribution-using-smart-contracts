<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="card-wrapper">

    <div class="card">
        <div class="center">
            <a href="/workerDashboard" class="btn btn--secondary">Go back To {{wid}}'s Dashboard</a>
        </div>
    
        <h1 class="center">All Tasks</h1>
    </div>

        <!-- <p>{{tasksList}}</p> -->
        
        {% for i in tasksList %}
            <div class="card">
                <div class="center">
                    <p>
                        <strong>Task Name:</strong> {{i.tName}}<br>
                        <strong>Task Description:</strong>{{i.tDescription}}<br>
                        <strong>Task Amount:</strong> {{i.tAmount}}<br>
                        <a href="/workerDashboard/{{wid}}/{{i._id}}/{{i.tName}}/addReport"><button>Add Report</button></a>
                    </p>
                    
                </div>
            
            </div>
        {% endfor %}
        
</div>
{% endblock %}
