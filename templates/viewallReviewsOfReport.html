<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="card-wrapper">

    <div class="card">
        <div class="center">
            <a href="/workerDashboard" class="btn btn--secondary">Go back To {{wid}}'s Dashboard</a>
        </div>
    
        <h1 class="center">Reviews For Your Report</h1>
    </div>

        <!-- <p>{{reviewsList}}</p> -->
        
        {% for i in reviewsList %}
            <div class="card">
                <div class="center">
                    <p>
                        <strong>Report rating:</strong>{{i.reportRating}}<br>
                        <strong>Report Comment:</strong> {{i.reportComment}}<br>
                    </p>
                </div>
            
            </div>
        {% endfor %}
        
</div>
{% endblock %}
