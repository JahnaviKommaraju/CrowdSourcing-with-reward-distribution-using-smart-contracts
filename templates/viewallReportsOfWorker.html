<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}

<div class="card-wrapper">

    <div class="card">
        <div class="center">
            <a href="/workerDashboard" class="btn btn--secondary">Go back To {{wid}}'s Dashboard</a>
        </div>
    
        <h1 class="center">Your Reports</h1>
    </div>

        <!-- <p>{{reportsList}}</p> -->
        
        {% for i in reportsList %}
            <div class="card">
                <div class="center">
                    <p>
                        <strong>Report Name:</strong> {{i.reportName}}<br>
                        <strong>Report Content:</strong>{{i.reportContent}}<br>
                        <strong>Report Avg Rating:</strong> {{i.reportAvgRating}}<br>
                        <a href="/workerDashboard/{{wid}}/viewallReviewsOfReport/{{i._id}}"><button>View Reviews</button></a>
                    </p>
                </div>
            
            </div>
        {% endfor %}
        
</div>
{% endblock %}
