<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<script src="/static/js/jquery.js"></script>
<script src="/static/js/scripts.js"></script>
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Create an Account</h1>

      <form name="signup_form">

        <label for="name">Name</label>
        <input type="text" name="name" class="field" required>

        <label for="email">Email</label>
        <input type="email" name="email" class="field" required>

        <label for="userType">User Type
          <select name="userType" id="signupUserType">
            <option value="select here">---</option>
            <option value="requestor">Requestor</option>
            <option value="worker">Worker</option>
          </select></label>
        <br/>
        <label for="wAddress">Wallet Address</label>
        <input type="text" name="wAddress" class="field" required>

        <label for="password">Password</label>
        <input type="password" name="pwd" class="field" required>

        <p class="error error--hidden"></p>

        <input type="submit" value="Sign Up" class="btn">
      
      </form>
      
    </div>

    <div class="card">

      <h1 class="center">Log In</h1>

      <form name="login_form">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="field" required>

        <label for="userType">User Type
          <select name="userType" id="loginUserType">
            <option value="select here">---</option>
            <option value="requestor">Requestor</option>
            <option value="worker">Worker</option>
          </select></label>
        <br/>

        <label for="password">Password</label>
        <input type="password" name="password" class="field" required>


        <p class="error error--hidden"></p>

        <input type="submit" value="Log In" class="btn">
      
      </form>
      
    </div>
  
  </div>
{% endblock %}
